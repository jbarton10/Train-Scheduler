<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Assignment7</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>


    <div class="container">
        <div id="titleBlock">
            <h1>Anytime is Train Time!</h1>
            <h4>Can I get a CHUGGA CHUGGA??</h4>
        </div>
        <div id="mainContent">
            <!-- The display for all the trains that have been inputed -->
            <div id="currentTrains">
                <div class="row, heading">
                    <p>Current Train Schedule</p>
                </div>

                <div class="trainDisplay">
                    <!-- <div class="row"><div class="col-2"></div><div class="col-2"></div><div class="col-2"></div><div class="col-2"></div><div class="col-2"></div> -->
                    <div class = "row headTrainDisplay">
                        <div class="col-2">Train Name</div>
                        <div class="col-2">Destination</div>
                        <div class="col-2">Frequency (min)</div>
                        <div class="col-2">Next Arrival</div>
                        <div class="col-2">Minutes Away</div>
                    </div>
                    <!-- Output should show up here -->
                    
                </div>
            </div>
            <br><br>

            <!-- The train form for adding more trains -->
            <div id="addTrain">
                <div class="row heading">Add Train</div>
                <div class="row formBox">

                    <div class="inputLabel">Train Name</div>
                    <div class="input-group mb-3 ">
                        <input type="text" class="form-control trainName" placeholder="Tucson">
                    </div>

                    <div class="inputLabel">Destination</div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control destination" placeholder="Phoenix">
                    </div>

                    <div class="inputLabel">First Train Time (HH:mm - Military Time</div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control firstTrain" placeholder="00:00">
                    </div>

                    <div class="inputLabel">Frequency (min)</div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control frequency" placeholder="5">
                    </div>

                    <button type="button" class="btn btn-outline-danger submitButton">Submit</button>

                    
                    <button type="button" class="btn btn-outline-danger clearButton">Clear Trains</button>

                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
